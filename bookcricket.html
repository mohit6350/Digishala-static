<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cricket App</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">
    <div style="position: relative; width: 100%; height: 600px; background: linear-gradient(to bottom right, #3b82f6, #8b5cf6); overflow: hidden;">
        <!-- Background pattern -->
        <div id="background-pattern" style="position: absolute; inset: 0; opacity: 0.2;"></div>

        <!-- Main content -->
        <div style="position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
            <h1 id="title" style="font-size: 3.75rem; font-weight: 800; color: white; margin-bottom: 1rem; text-align: center; opacity: 0; transform: scale(0.5);">Book Cricket</h1>
            <p id="subtitle" style="font-size: 1.25rem; color: white; margin-bottom: 2rem; text-align: center; opacity: 0; transform: translateY(20px);">Relive the 90's Classroom Classic</p>

            <!-- Book and cricket ball illustration -->
            <div id="illustration" style="position: relative; width: 16rem; height: 16rem; opacity: 0; transform: scale(0.8);">
                <div style="position: absolute; inset: 0; background-color: white; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); transform: rotate(6deg);"></div>
                <div style="position: absolute; inset: 0; background-color: #f3f4f6; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); transform: rotate(-6deg);"></div>
                <div style="position: absolute; inset: 1rem; background-color: white; border-radius: 0.5rem; box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06); display: flex; align-items: center; justify-content: center;">
                    <div style="width: 4rem; height: 4rem; background-color: #ef4444; border-radius: 50%; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); display: flex; align-items: center; justify-content: center;">
                        <div style="width: 3.5rem; height: 3.5rem; background: linear-gradient(to bottom right, #f87171, #dc2626); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <div style="width: 3rem; height: 3rem; background-color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                <div style="width: 2.5rem; height: 2.5rem; background-color: #ef4444; border-radius: 50%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CTA Button -->
            <button id="cta-button" style="margin-top: 2rem; padding: 0.75rem 1.5rem; background-color: white; color: #8b5cf6; border: none; border-radius: 9999px; font-weight: 600; font-size: 1.125rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); cursor: pointer; opacity: 0; transform: translateY(20px);">Play Now</button>
        </div>

        <!-- Android logo -->
        <div style="position: absolute; bottom: 1rem; right: 1rem; color: white; opacity: 0.7;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M6 18c0 .55.45 1 1 1h1v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h2v3.5c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5V19h1c.55 0 1-.45 1-1V8H6v10zM3.5 8C2.67 8 2 8.67 2 9.5v7c0 .83.67 1.5 1.5 1.5S5 17.33 5 16.5v-7C5 8.67 4.33 8 3.5 8zm17 0c-.83 0-1.5.67-1.5 1.5v7c0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5v-7c0-.83-.67-1.5-1.5-1.5zm-4.97-5.84l1.3-1.3c.2-.2.2-.51 0-.71-.2-.2-.51-.2-.71 0l-1.48 1.48C13.85 1.23 12.95 1 12 1c-.96 0-1.86.23-2.66.63L7.85.15c-.2-.2-.51-.2-.71 0-.2.2-.2.51 0 .71l1.31 1.31C6.97 3.26 6 5.01 6 7h12c0-1.99-.97-3.75-2.47-4.84zM10 5H9V4h1v1zm5 0h-1V4h1v1z"/>
            </svg>
        </div>
    </div>

    <script>
        // Create background pattern
        const backgroundPattern = document.getElementById('background-pattern');
        for (let i = 0; i < 20; i++) {
            const dot = document.createElement('div');
            dot.style.position = 'absolute';
            dot.style.width = `${Math.random() * 20 + 5}px`;
            dot.style.height = dot.style.width;
            dot.style.backgroundColor = 'white';
            dot.style.borderRadius = '50%';
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 100}%`;
            backgroundPattern.appendChild(dot);
        }

        // Animate elements
        function animate(element, delay) {
            setTimeout(() => {
                element.style.transition = 'opacity 0.5s, transform 0.5s';
                element.style.opacity = '1';
                element.style.transform = 'scale(1) translateY(0)';
            }, delay);
        }

        animate(document.getElementById('title'), 0);
        animate(document.getElementById('subtitle'), 200);
        animate(document.getElementById('illustration'), 400);
        animate(document.getElementById('cta-button'), 600);

        // Button hover effect
        const ctaButton = document.getElementById('cta-button');
        ctaButton.addEventListener('mouseover', () => {
            ctaButton.style.backgroundColor = '#f3e8ff';
        });
        ctaButton.addEventListener('mouseout', () => {
            ctaButton.style.backgroundColor = 'white';
        });
    </script>
</body>
</html>
